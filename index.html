<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css">
        <title>Harry Potter Quiz</title>
    </head>

    <body>
        <div class="highscoresAndTimer">
            <p>View Highscores</p>
            <p>Time: 0</p>
        </div>

            <button id="start">Start Quiz</button>
        </div>
        
        <script src="./script.js"></script>
    </body>

</html>
